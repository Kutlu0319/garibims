name: TLC daily

on:
  schedule:
    - cron: "0 3 * * *"   # her g√ºn 03:00 UTC (~06:00 TR)
  workflow_dispatch:

jobs:
  run-tlc:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TLC script
        run: python TLC/tlc.py
