name: TLC daily

on:
  schedule:
    - cron: "0 6 * * *"   # Her gün TR saatiyle 09:00
  workflow_dispatch:       # İstersen manuel çalıştırabilirsin

permissions:
  contents: write          # Commit ve push izni

jobs:
  run-tlc:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run TLC script
        run: python TLC/tlc.py

      - name: Commit generated M3U files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TLC/TLC.m3u TLC/programlar/*.m3u || true
          git commit -m "Update generated M3U files [skip ci]" || echo "No changes to commit"
          git push
