name: 12 Saatte Bir Revize

on:
  schedule:
    - cron: '0 */12 * * *'  # Her 12 saatte bir çalışacak
  workflow_dispatch:  # Manuel tetikleme

permissions:
  contents: write  # repo içeriklerine yazma izni veriyoruz

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cloudscraper requests

    - name: Run bot
      run: |
        python channels.py  # channels.py dosyasını çalıştırıyoruz
        python movies.py    # movies.py dosyasını çalıştırıyoruz
        python series.py    # series.py dosyasını çalıştırıyoruz

    - name: Commit the M3U file to the repository
      run: |
        git config --global user.name "github-actions[bot]"  # GitHub Actions botu
        git config --global user.email "github-actions[bot]@users.noreply.github.com"  # Email adresi
        git add rectv_kanallar.m3u  # Ana dizine kaydedilen dosyayı ekliyoruz
        git commit -m "Add new m3u file"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main  # GitHub Token ile push işlemi
