name: M3U Bots (Her servis ayrı bot)

on:
  schedule:
    # GitHub Actions cron = UTC. Istanbul 00:00 => 21:00 UTC (bir önceki gün)
    - cron: "0 21 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

# Ortak adımlar için tekrar eden parçaları basitleştirmek adına env değişkeni
env:
  PY_VER: "3.11"
  WORKDIR: "m3u"

jobs:
  amazon-bot:
    name: Amazon Bot
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ${{ env.WORKDIR }} } }
    steps:
      - uses: actions/checkout@v4

      - name: Set timezone (Europe/Istanbul)
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata
          sudo ln -fs /usr/share/zoneinfo/Europe/Istanbul /etc/localtime
          echo "Europe/Istanbul" | sudo tee /etc/timezone
          date

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: ${{ env.PY_VER }} }

      - name: Install dependencies (if any)
        if: hashFiles('${{ env.WORKDIR }}/requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Amazon Prime.py
        run: |
          python "./Amazon Prime.py"

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Amazon Bot output ($(date +'%Y-%m-%d %H:%M:%S %Z'))"
            git push
          else
            echo "No changes to commit."
          fi

